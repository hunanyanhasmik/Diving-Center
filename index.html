<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header border">
            <div class="container">
                <div class="head">
                    <div class="logo">
                        <img src="img/logo.jpg" alt="logo">
                    </div>
                    <form action="#" class="head-form">
                        <input type="search" name="search" placeholder="Search...">
                        <button type="submit" class="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <div class="cart">
                        <span class="cart-info">$300</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="slider1 border"></div>
        <div class="slider2 border"></div>
        <div class="main-title border"></div>
        <div class="content border"></div>
        <div class="slider3 border"></div>
        <footer class="footer border"></footer>
    </div>
</body>
</html>
